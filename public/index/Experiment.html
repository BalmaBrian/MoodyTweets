<html>
<head>

<body>
  <header>
    <div>
      <ul>
        <br>
        <h1>Find your Twitter Mood</h1>
      </ul>
      <form>
        <span class="input">
          <input id="handle" type="text" placeholder="@Userhandle" required minlength="2" maxlength="16" pattern="@+[0-9a-zA-Z_]*">
		  <button id="username">What's the mood?</button>
          <span></span>	
        </span>
      </form>
		<br>
    </div>
  </header>
  </body>
